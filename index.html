<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Reapers</title>
    <link
      rel="shortcut icon"
      href="img/little_reapers_favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/game-style.css" />
    <link rel="stylesheet" href="styles/game-buttons.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <script src="models/sounds.js"></script>
    <script src="models/gameInterval.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/background.class.js"></script>
    <script src="models/reaper.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/skeleton.class.js"></script>
    <script src="models/ghost.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/reaper-health.class.js"></script>
    <script src="models/endboss-health.class.js"></script>
    <script src="models/bottle-counter.class.js"></script>
    <script src="models/coins-counter.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="js/game.js"></script>
  </head>
  <body>
    <div id="startscreen" class="startscreen">
      <div class="infoRow">
        <button class="helpButton" onclick="showHelpDialog()"></button>
        <button class="startButton" onclick="init('startscreen')"></button>
      </div>
      <div class="legalRow">
        <a href="legal/impressum.html">Impressum</a>
        <a href="legal/datenschutz.html">Datenschutzerkl√§rung</a>
      </div>
    </div>
    <div id="gamescreen" class="gamescreen hidden">
      <h1 id="headline" class="headline">Little Reapers</h1>
      <div id="fullscreen">
        <canvas id="gameCanvas" width="960" height="540"> </canvas>
        <img
          id="mobileSoundOff"
          class="mobileButton mobileSoundButton"
          onclick="muteAllSounds('mobileSoundOff', 'mobileSoundOn')"
          src="./img/elements/button_sound-off.png"
        />
        <img
          id="mobileSoundOn"
          class="mobileButton hidden mobileSoundButton"
          onclick="unmuteAllSounds('mobileSoundOn', 'mobileSoundOff')"
          src="./img/elements/button_sound-on.png"
        />
        <div class="mobileButtonRow">
          <div class="mobileButtonSection">
            <img
              id="mobileThrow"
              class="mobileButton"
              src="./img/elements/button_throw.png"
            />
            <img
              id="mobileJump"
              class="mobileButton"
              src="./img/elements/button_arrow-up.png"
            />
          </div>
          <div class="mobileButtonSection">
            <img
              id="mobileMoveLeft"
              class="mobileButton"
              on
              src="./img/elements/button_arrow-left.png"
            />
            <img
              id="mobileMoveRight"
              class="mobileButton"
              src="./img/elements/button_arrow-right.png"
            />
          </div>
        </div>
        <div id="gameInfo" class="gameInfoRow">
          <div class="keyInfoRow">
            <div class="infoContent">
              <img
                class="moveButtonSmall"
                src="./img/elements/buttons_move_reaper.png"
              />
              <p class="infoText">Move Reaper</p>
            </div>
            <div class="infoContent">
              <img
                class="keyButtonSmall"
                src="./img/elements/button_space.png"
              />
              <p class="infoText">Jump</p>
            </div>
            <div class="infoContent">
              <img
                class="keyButtonSmall"
                src="./img/elements/button_shift_02.png"
              />
              <p class="infoText">Throw bottles</p>
            </div>
          </div>
          <div class="settingsRow">
            <button
              id="soundButton"
              class="soundButton"
              onclick="muteAllSounds('soundButton', 'soundOnButton')"
            ></button>
            <button
              id="soundOnButton"
              class="soundOnButton hidden"
              onclick="unmuteAllSounds('soundOnButton', 'soundButton')"
            ></button>
            <button
              id="expandButton"
              class="expandButton"
              onclick="enterFullscreen()"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <div id="info-dialog" class="overlay hidden"></div>
    <div id="gameOverScreen" class="gameOverScreen hidden">
      <button class="tryAgainButton" onclick="init('gameOverScreen')"></button>
    </div>
    <div id="endScreen" class="endScreen hidden">
      <button class="newGameButton" onclick="init('endScreen')"></button>
    </div>
  </body>
</html>
